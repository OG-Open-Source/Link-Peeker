<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="settingsTitle"></title>
    <link rel="stylesheet" href="assets/lib/bulma.min.css" />
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title" data-i18n="settingsTitle"></h1>

        <!-- General Settings -->
        <div class="field">
          <label class="label" data-i18n="triggerKeyLabel"></label>
          <div class="control">
            <div class="select">
              <select id="triggerKey">
                <option value="Alt" data-i18n="triggerKeyAlt"></option>
                <option value="Ctrl" data-i18n="triggerKeyCtrl"></option>
                <option value="Shift" data-i18n="triggerKeyShift"></option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label" data-i18n="themeLabel"></label>
          <div class="control">
            <div class="select">
              <select id="theme">
                <option value="light" data-i18n="themeLight"></option>
                <option value="dark" data-i18n="themeDark"></option>
                <option value="inverse" data-i18n="themeInverse"></option>
              </select>
            </div>
          </div>
        </div>

        <!-- Iframe Configuration -->
        <h2 class="subtitle" data-i18n="iframeConfigTitle"></h2>

        <!-- Sandbox Permissions -->
        <details class="config-section">
          <summary data-i18n="sandboxLabel"></summary>
          <div class="config-options" id="sandbox-options">
            <label class="checkbox">
              <input type="checkbox" data-key="allow-forms" /><span
                class="option-text"
                data-i18n="sb_allow_forms"
              ></span
            ></label>
            <label class="checkbox"
              ><input type="checkbox" data-key="allow-modals" /><span
                class="option-text"
                data-i18n="sb_allow_modals"
              ></span
            ></label>
            <label class="checkbox"
              ><input type="checkbox" data-key="allow-orientation-lock" /><span
                class="option-text"
                data-i18n="sb_allow_orientation_lock"
              ></span
            ></label>
            <label class="checkbox"
              ><input type="checkbox" data-key="allow-pointer-lock" /><span
                class="option-text"
                data-i18n="sb_allow_pointer_lock"
              ></span
            ></label>
            <label class="checkbox"
              ><input type="checkbox" data-key="allow-popups" /><span
                class="option-text"
                data-i18n="sb_allow_popups"
              ></span
            ></label>
            <label class="checkbox"
              ><input
                type="checkbox"
                data-key="allow-popups-to-escape-sandbox" /><span
                class="option-text"
                data-i18n="sb_allow_popups_to_escape_sandbox"
              ></span
            ></label>
            <label class="checkbox"
              ><input type="checkbox" data-key="allow-presentation" /><span
                class="option-text"
                data-i18n="sb_allow_presentation"
              ></span
            ></label>
            <label class="checkbox"
              ><input type="checkbox" data-key="allow-same-origin" /><span
                class="option-text"
                data-i18n="sb_allow_same_origin"
              ></span
            ></label>
            <label class="checkbox"
              ><input type="checkbox" data-key="allow-scripts" /><span
                class="option-text"
                data-i18n="sb_allow_scripts"
              ></span
            ></label>
            <label class="checkbox"
              ><input type="checkbox" data-key="allow-top-navigation" /><span
                class="option-text"
                data-i18n="sb_allow_top_navigation"
              ></span
            ></label>
            <label class="checkbox"
              ><input
                type="checkbox"
                data-key="allow-top-navigation-by-user-activation" /><span
                class="option-text"
                data-i18n="sb_allow_top_navigation_by_user_activation"
              ></span
            ></label>
            <label class="checkbox"
              ><input type="checkbox" data-key="allow-downloads" /><span
                class="option-text"
                data-i18n="sb_allow_downloads"
              ></span
            ></label>
            <label class="checkbox"
              ><input
                type="checkbox"
                data-key="allow-downloads-without-user-activation" /><span
                class="option-text"
                data-i18n="sb_allow_downloads_without_user_activation"
              ></span
            ></label>
            <label class="checkbox"
              ><input
                type="checkbox"
                data-key="allow-storage-access-by-user-activation" /><span
                class="option-text"
                data-i18n="sb_allow_storage_access_by_user_activation"
              ></span
            ></label>
          </div>
        </details>

        <!-- Feature Policy (Allow) -->
        <details class="config-section">
          <summary data-i18n="featurePolicyLabel"></summary>
          <div class="config-options" id="allow-options">
            <label class="checkbox"
              ><input type="checkbox" data-key="autoplay" /><span
                class="option-text"
                data-i18n="fp_autoplay"
              ></span
            ></label>
            <label class="checkbox"
              ><input type="checkbox" data-key="camera" /><span
                class="option-text"
                data-i18n="fp_camera"
              ></span
            ></label>
            <label class="checkbox"
              ><input type="checkbox" data-key="clipboard-write" /><span
                class="option-text"
                data-i18n="fp_clipboard_write"
              ></span
            ></label>
            <label class="checkbox"
              ><input type="checkbox" data-key="display-capture" /><span
                class="option-text"
                data-i18n="fp_display_capture"
              ></span
            ></label>
            <label class="checkbox"
              ><input type="checkbox" data-key="encrypted-media" /><span
                class="option-text"
                data-i18n="fp_encrypted_media"
              ></span
            ></label>
            <label class="checkbox"
              ><input type="checkbox" data-key="fullscreen" /><span
                class="option-text"
                data-i18n="fp_fullscreen"
              ></span
            ></label>
            <label class="checkbox"
              ><input type="checkbox" data-key="geolocation" /><span
                class="option-text"
                data-i18n="fp_geolocation"
              ></span
            ></label>
            <label class="checkbox"
              ><input type="checkbox" data-key="microphone" /><span
                class="option-text"
                data-i18n="fp_microphone"
              ></span
            ></label>
            <label class="checkbox"
              ><input type="checkbox" data-key="payment" /><span
                class="option-text"
                data-i18n="fp_payment"
              ></span
            ></label>
            <label class="checkbox"
              ><input type="checkbox" data-key="screen-wake-lock" /><span
                class="option-text"
                data-i18n="fp_screen_wake_lock"
              ></span
            ></label>
            <label class="checkbox"
              ><input type="checkbox" data-key="web-share" /><span
                class="option-text"
                data-i18n="fp_web_share"
              ></span
            ></label>
          </div>
        </details>

        <!-- Referrer Policy -->
        <details class="config-section">
          <summary data-i18n="referrerPolicyLabel"></summary>
          <div class="config-options" id="referrer-policy-options">
            <label class="radio"
              ><input type="radio" name="referrer" value="no-referrer" /><span
                class="risk-low"
              ></span>
              <span class="option-text" data-i18n="rp_no_referrer"></span
            ></label>
            <label class="radio"
              ><input
                type="radio"
                name="referrer"
                value="no-referrer-when-downgrade" /><span
                class="risk-high"
              ></span>
              <span
                class="option-text"
                data-i18n="rp_no_referrer_when_downgrade"
              ></span
            ></label>
            <label class="radio"
              ><input type="radio" name="referrer" value="origin" /><span
                class="risk-medium"
              ></span>
              <span class="option-text" data-i18n="rp_origin"></span
            ></label>
            <label class="radio"
              ><input
                type="radio"
                name="referrer"
                value="origin-when-cross-origin" /><span
                class="risk-medium"
              ></span>
              <span
                class="option-text"
                data-i18n="rp_origin_when_cross_origin"
              ></span
            ></label>
            <label class="radio"
              ><input type="radio" name="referrer" value="same-origin" /><span
                class="risk-medium"
              ></span>
              <span class="option-text" data-i18n="rp_same_origin"></span
            ></label>
            <label class="radio"
              ><input type="radio" name="referrer" value="strict-origin" /><span
                class="risk-low"
              ></span>
              <span class="option-text" data-i18n="rp_strict_origin"></span
            ></label>
            <label class="radio"
              ><input
                type="radio"
                name="referrer"
                value="strict-origin-when-cross-origin" /><span
                class="risk-low"
              ></span>
              <span
                class="option-text"
                data-i18n="rp_strict_origin_when_cross_origin"
              ></span
            ></label>
            <label class="radio"
              ><input type="radio" name="referrer" value="unsafe-url" /><span
                class="risk-high"
              ></span>
              <span class="option-text" data-i18n="rp_unsafe_url"></span
            ></label>
          </div>
        </details>
      </div>
    </section>
    <script src="sidepanel.js"></script>
  </body>
</html>
